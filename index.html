<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Countdown Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #121212;
      --text-dark: #ffffff;
      --card-dark: #1e1e1e;
      --accent: #007bff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-dark);
      padding: 2rem;
      min-height: 100vh;
    }

    .container {
      background-color: var(--card-dark);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 500px;
      margin: 2rem auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    input[type="datetime-local"],
    input[type="text"] {
      padding: 10px;
      width: 100%;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #444;
      font-size: 1rem;
      background: #222;
      color: white;
    }

    button {
      padding: 0.7rem 1.5rem;
      background-color: var(--accent);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-bottom: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    .timer {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 1.5rem;
    }

    .time-box {
      flex: 1 1 45%;
      background-color: #2a2a2a;
      padding: 1rem;
      border-radius: 10px;
      min-width: 100px;
    }

    .time-box h2 {
      font-size: 2rem;
      color: #fff;
    }

    .time-box span {
      font-size: 1rem;
      color: #aaa;
    }

    .message {
      margin-top: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: #00e676;
    }

    .animate {
      animation: pop 0.5s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @media (max-width: 480px) {
      .time-box {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div id="timers">
    <!-- Countdown timers will go here -->
  </div>

  <div class="container">
    <h1>Create New Countdown</h1>
    <input type="text" id="title" placeholder="Enter countdown title..." />
    <input type="datetime-local" id="datetime" />
    <button onclick="createNewTimer()">Start Countdown</button>
  </div>

  <script>
    function createNewTimer() {
      const titleInput = document.getElementById('title');
      const input = document.getElementById('datetime');
      const title = titleInput.value.trim() || 'Untitled Countdown';
      const target = new Date(input.value);
      if (!input.value || isNaN(target.getTime())) {
        alert("Please select a valid date and time.");
        return;
      }

      const container = document.createElement('div');
      container.className = 'container';
      container.innerHTML = `
        <h1>${title}</h1>
        <div class="timer">
          <div class="time-box"><h2>0</h2><span>Days</span></div>
          <div class="time-box"><h2>0</h2><span>Hours</span></div>
          <div class="time-box"><h2>0</h2><span>Minutes</span></div>
          <div class="time-box"><h2>0</h2><span>Seconds</span></div>
        </div>
        <div class="message"></div>
      `;
      document.getElementById('timers').appendChild(container);

      const boxes = container.querySelectorAll('.time-box h2');
      const msg = container.querySelector('.message');

      const interval = setInterval(() => {
        const now = new Date().getTime();
        const diff = target - now;

        if (diff <= 0) {
          clearInterval(interval);
          boxes.forEach(b => b.textContent = '0');
          msg.textContent = 'â° Countdown Finished!';
          msg.classList.add('animate');

          // ðŸ”Š Local beep sound logic
          const beep = new Audio('beep.mp3');
          let count = 0;
          const beepInterval = setInterval(() => {
            beep.currentTime = 0;
            beep.play();
            count++;
            if (count >= 30) {
              clearInterval(beepInterval);
            }
          }, 1000);

          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        [days, hours, minutes, seconds].forEach((val, i) => {
          boxes[i].textContent = val;
        });
      }, 1000);
    }
  </script>
</body>
</html>
